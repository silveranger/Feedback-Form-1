<html lang="en">

    <title>feedback form</title>
    <script type='text/javascript'>
  window.smartlook||(function(d) {
    var o=smartlook=function(){ o.api.push(arguments)},h=d.getElementsByTagName('head')[0];
    var c=d.createElement('script');o.api=new Array();c.async=true;c.type='text/javascript';

<body>
   
    <section>
        <div class="container">
            <h1 class="text-center mb-3">FEEDBACK FORM</h1>
        </div>
    </section>
    <section>
        <div class="container bg-info">
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name of student">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">PRN number</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="roll number">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Mobile number</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="personal number">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="feedback of events in college" rows="3"></textarea>
              </div>
            <button type="button" class="btn btn-danger" onclick="alert(' response submitted')">Submit form</button>  
        </div>
    </section>
</body>
